<html>
	<head>
		<title>Youtube</title>
		
		<script type="text/javascript">
			function createWind(width, height)
			{
			var url = document.getElementById("url").value;
			url = url.replace("youtube.com/watch?v=", "youtube.com/v/");
			
			// Javascript doesn't have startsWith, so this is "same" thing
			if(!String.prototype.startsWith){
				String.prototype.startsWith = function (str) {
					return !this.indexOf(str);
				}
			}


			if (!url.startsWith("http://"))
				url = "http://" + url;
				
			var toRemove = document.getElementById("div1");

			if (toRemove != null) {
			document.body.removeChild(document.getElementById("div1"));
			}

			var divTag = document.createElement("div");
			divTag.id = "div1";
			divTag.setAttribute("align","center");
			divTag.style.margin = "0px auto";
			divTag.className ="dynamicDiv";
			divTag.innerHTML = "<object id='window' width='"+width+"' height='"+height+"' data='"+url+"' type='application/x-shockwave-flash'><param name='allowFullScreen' value='true' /><param name='allowscriptaccess' value='always' /><param name='src' value='"+url+"' /><param name='allowfullscreen' value='true' /></object>";
			document.body.appendChild(divTag);
			}
		</script> 
	</head>
<body>
	<form method="post" action="">
		<input type="text" id="url" size="60" value=""/>
		<input id="btn1" type="button" value="normal" onclick="createWind(560,340);" />
		<input id="btn2" type="button" value="medium" onclick="createWind(840,510);" />
		<input id="btn3" type="button" value="big" onclick="createWind(1120,680);" />
	</form>
</body>
</html>
