---
layout: default
---

<div class="posts">
  <div>These posts are primarily intended to serve as my own personal notes.</div>

  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <div class="entry">
        <b>{{ post.date | date: "%m/%Y" }}</b> - {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
