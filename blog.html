---
layout: default
---

<div class="posts">

  <div style="margin-bottom: 10px">
    These posts are primarily intended to serve as my own personal notes.
  </div>

  <div>
    {% for post in site.posts %}
      <article class="post" style="margin-bottom: 10px">

        <div class="entry">
          <div>
            <b><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></b> ({{ post.date | date: "%m/%Y" }})
          </div>
          {{ post.excerpt }}
        </div>

      </article>
    {% endfor %}
  </div>
</div>
